<div>
    <canvas id="myChart"></canvas>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script>
    const ctx = document.getElementById('myChart');
  
    new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['joy', 'shocked', 'neutral', 'hate', 'sad', 'angrt','amazed'],
        datasets: [{
          label: '# of Votes',
          data: [12, 19, 3, 5, 2, 3,6],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: false
          }
        }
      }
    });
  </script>
